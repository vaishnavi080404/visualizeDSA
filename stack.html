  <style>
    .stack-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .stack {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        margin-top: 20px;
    }
    .stack-element {
        padding: 10px 20px;
        margin: 5px;
        background-color: #0E46A3;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        opacity: 1;
    }
    .stack-element.adding {
        opacity: 0;
        transform: scale(0.5);
    }
    .stack-element.removing {
        opacity: 0;
        transform: scale(1.5);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .level-option {
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .level-option:hover {
      background-color: rgba(118, 116, 108, 0.725);
    }

    .level-option.active {
      background-color: rgba(235, 202, 14, 0.725);
    }
    
    
    
  </style>
</head>

 <script>
  function selectLevel(element, url) {
    // Remove "active" class from all level options
    document.querySelectorAll('.level-option').forEach(function(option) {
      option.classList.remove('active');
    });

    // Add "active" class to the clicked one
    element.classList.add('active');

    // Optionally redirect to the page (if you want immediate redirect)
    window.location.href = url;
  }
 </script>
