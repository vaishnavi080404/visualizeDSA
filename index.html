<script>
  let curre_DSA = ''
  const container_2 = document.getElementById('radio-buttons-container2');
  let htmlContent_2 = '';
  algorithms_Data.forEach(item => {
    htmlContent_2 += `
      <div class="position-relative">
        <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" data-parent-id="${item.id}" type="radio" data-href="${item.redirect_page}" name="listGroupRadioGrid_1" id="${item.id}_1">
        <label class="list-group-item py-3 pe-5" for="${item.id}_1">
          <strong class="fw-semibold">${item.label}</strong>
          <span class="d-block small opacity-75">${item.text}</span>
        </label>
      </div>
    `;
  });

  container_2.innerHTML = htmlContent_2;

  const radioButtons_2 = document.querySelectorAll('input[name="listGroupRadioGrid_1"]');
  radioButtons_2.forEach(radio => {
    radio.addEventListener('change', function () {
      if (this.checked) {
        window.location.href = this.getAttribute('data-href')
      }
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    const rotatingText = document.getElementById('rotating-text');
    const textArray = [ 'Bubble Sort', 'Merge Sort', 'Quick Sort', 'Selection Sort'];
    let currentIndex = 0;
    function displayNextWord() {
      rotatingText.textContent = '';
      const word = textArray[currentIndex];
      let charIndex = 0;
      function typeCharacter() {
        if (charIndex < word.length) {
          rotatingText.textContent += word.charAt(charIndex);
          charIndex++;
          setTimeout(typeCharacter, 150);
        } else {
          currentIndex = (currentIndex + 1) % textArray.length;
          setTimeout(displayNextWord, 2000);
        }
      }
      typeCharacter();
    }
    displayNextWord();
  });

</script>
